<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon de Pinterest</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar-buttons button">
                <button class="active">Inicio</button>
                <button class="active">Explorar</button>
                <button class="active">Subir</button>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <button><img src="search-icon.png" alt="Buscar"></button>
                    <div >
                        <button class="navbar"><img src="notification-icon.png" alt="Notificaciones"></button>
                        <button class="navbar"><img src="message-icon.png" alt="Mensajes"></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="grid-container">
        <div class="card">
            <img src="image1.jpg" alt="Imagen 1">
            <div class="overlay">
                <button class="save-button"><img src="save-icon.png" alt="Guardar"></button>
            </div>
            <h3>Título de la imagen 1</h3>
            <p>Descripción de la imagen 1</p>
        </div>

        <div class="card">
            <img src="image2.jpg" alt="Imagen 2">
            <div class="overlay">
                <button class="save-button"><img src="save-icon.png" alt="Guardar"></button>
            </div>
            <h3>Título de la imagen 2</h3>
            <p>Descripción de la imagen 2</p>
        </div>

        <div class="card">
            <img src="image3.jpg" alt="Imagen 3">
            <div class="overlay">
                <button class="save-button"><img src="save-icon.png" alt="Guardar"></button>
            </div>
            <h3>Título de la imagen 3</h3>
            <p>Descripción de la imagen 3</p>
        </div>
    </div>
</body>

</html>
