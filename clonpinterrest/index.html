<!DOCTYPE html>
<html>

<head>
    <title>Pinterest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav id="navbar-pinterest">
        <div class="navbar-left">
            <button class="active">Inicio</button>
            <button>Explorer</button>
            <button>Crear</button>
        </div>
        <input type="text" class="finder" placeholder="Buscar">
        <div id="notifications"></div>
        <div id="message"></div>
        <div id="profile-img"></div>
    </nav>
    <main id="content">
        <a href="https://www.pinterest.com"><img src="pinterest-icon.png" id="pinterest-icon"></a>
        <div class="card-image">
            <img src="imagenes/imagen1.png">
            <div class="card-buttons">
                <button>Me gusta</button>
                <button>Guardar</button>
            </div>
        </div>
        <!-- Aquí van las otras 29 imágenes -->
    </main>
</body>

</html>
