<!DOCTYPE html>
<html>

<head>
    <title>Pinterest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="imagenes/logo.png" alt="logop">
            </div>
            <div class="left-buttons">
                <button>Inicio</button>
                <button>Explorer</button>
                <button>Crear</button>
            </div>
            <div class="search">
                <button>
                    <scan class="search-icon"></scan>
                </button>
                <input type="text" class="finder" placeholder="Buscar">
                </div>
            <div class="buttons">
                <button>Mensajes</button>
                <button>Notificaciones</button>
                <div class="profile"></div>
            </div>
        </nav>
    </header>
    <main id="content">
        <a href="https://www.pinterest.com"><img src="pinterest-icon.png" id="pinterest-icon"></a>
        <div class="card-image">
            <img src="imagenes/imagen1.png">
            <div class="card-buttons">
                <button>Me gusta</button>
                <button>Guardar</button>
            </div>
        </div>
        <!-- Aquí van las otras 29 imágenes -->
    </main>
</body>

</html>
