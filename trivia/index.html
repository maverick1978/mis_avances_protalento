<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Juego de Trivia</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-3">Juego de Trivia</h1>
    <div class="form-group">
      <label for="dificultad">Dificultad:</label>
      <select class="form-control" id="dificultad">
        <option value="easy">Fácil</option>
        <option value="medium">Media</option>
        <option value="hard">Difícil</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tipo-respuesta">Tipo de Respuesta:</label>
      <select class="form-control" id="tipo-respuesta">
        <option value="multiple">Múltiple</option>
        <option value="boolean">Verdadero/Falso</option>
      </select>
    </div>
    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <select class="form-control" id="categoria">
        <option value="9">General Knowledge</option>
        <option value="10">Books</option>
        <option value="11">Film</option>
        <option value="12">Music</option>
        <option value="13">Musicals &amp; Theatres</option>
        <option value="14">Television</option>
        <option value="15">Video Games</option>
        <option value="16">Board Games</option>
        <option value="17">Science &amp; Nature</option>
        <option value="18">Computers</option>
        <option value="19">Mathematics</option>
        <option value="20">Mythology</option>
      </select>
    </div>
    <button class="btn btn-primary" id="nueva-trivia-btn">Crear nueva trivia</button>
    <div id="contenedor-preguntas" class="mt-4"></div>
    <div id="puntaje-final" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
