<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Google prueba</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contenedor">
    <div class="barra-superior">
      <div class="botones-barra-superior">
        <div class="gm"><a href="https://google.com/intl/es/gmail/about/">Gmail</a></div>
        <div class="imagenes"><a href="https://google.com.co/imghp?hl=es&ogbl">Imágenes</a></div>
        <div class="appg">
          <a href="https://google.com.co/intl/es/about/products"><img src="imagenes/appsgoogle.png" alt="apps"></a>
        </div>
        <div class="boton-iniciar-sesion a">
          <a

    </div>
    <div class="logo">

    <div class="buscador">

        <div class="icono-lents"><img src="imagenes/lents.png" alt="lents"></div>
        <input type="text" placeholder="Buscar en Google">
        </div>
      <div class="botones-buscador">
        <button>Buscar con Google</button>
        <a href="https://google.com/doodles"><button>Me siento con suerte</button></a>
      </div>
    </div>
    <div class="idioma">
      Ofrecido por Google en: <div class="colora">Español (Latinoamérica)</div>
    </div>
  </div>
  <footer class="pie">
    <div class="pieb">
      <div class="foot col">Colombia</div>
    </div>
    <div class="pieb">
      <DIV class="final">
        <a
          href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj5rrLr0P_-AhXIi7AFHSDcCIkQkNQCCA8&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-CO%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0R9i_MrNQ6svZPqUBXIqUz">

        </a>
        <a
          href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
          <div class="foot">publicidad</div>
        </a>
        <a
          href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">

        </a>

      <DIV class="final">
        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">

        </a>
        <a href="https://policies.google.com/terms?hl=es-419&fg=1">
          <div class="foot">Condiciones</div>
          <a href="#">
            <div class="foot">Referencias</div>
          </a>
