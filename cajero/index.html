<!DOCTYPE html>
<html>

<head>
    <title>Cajero Automático</title>                  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cajero Automático</h1>

    <label for="cuenta">Seleccione una cuenta:</label>
    <select id="cuenta">
        <option value="0">cuenta 1</option>
        <option value="1">cuenta 2</option>
        <option value="2">cuenta 3</option>
    </select>

    <br>

    <label for="password">Ingrese el password:</label>
    <input type="password" id="password">

    <br>

    <button onclick="iniciarSesion()">Iniciar Sesión</button>

    <div id="opciones" style="display: none;">
        <h2>Opciones:</h2>
        <button onclick="consultarSaldo()">Consultar Saldo</button>
        <button onclick="ingresarMonto()">Ingresar Monto</button>
        <button onclick="retirarMonto()">Retirar Monto</button>

        <div id="resultado" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
